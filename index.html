<!DOCTYPE html>
<html lang="en" data-state="proceed">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENYSYS — Depth Gauge</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0C0C0C;
      --text-primary: rgba(255, 255, 255, 0.92);
      --text-secondary: rgba(255, 255, 255, 0.55);
      --text-tertiary: rgba(255, 255, 255, 0.35);
      --border-subtle: rgba(255, 255, 255, 0.04);
      --bg-card: rgba(255, 255, 255, 0.04);
      --gold: rgba(212, 175, 55, 0.90);
    }

    html[data-state="rest"] {
      --accent: rgba(200, 160, 165, 0.85);
      --accent-muted: rgba(200, 160, 165, 0.25);
      --accent-glow: rgba(200, 160, 165, 0.15);
    }
    
    html[data-state="avoid"] {
      --accent: rgba(212, 175, 55, 0.90);
      --accent-muted: rgba(212, 175, 55, 0.25);
      --accent-glow: rgba(212, 175, 55, 0.15);
    }
    
    html[data-state="proceed"] {
      --accent: rgba(212, 175, 55, 0.90);
      --accent-muted: rgba(212, 175, 55, 0.20);
      --accent-glow: rgba(212, 175, 55, 0.12);
    }
    
    html[data-state="attack"] {
      --accent: rgba(125, 211, 168, 0.90);
      --accent-muted: rgba(125, 211, 168, 0.25);
      --accent-glow: rgba(125, 211, 168, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    /* Command Banner */
    .command-banner {
      text-align: center;
      margin-bottom: 32px;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      background: var(--accent-muted);
      border-radius: 20px;
      margin-bottom: 16px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
    }

    .status-label {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--accent);
    }

    .headline {
      font-size: 24px;
      font-weight: 500;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
      line-height: 1.2;
    }

    .subtext {
      font-size: 15px;
      color: var(--text-secondary);
      font-weight: 400;
    }

    /* Depth Gauge - Horizontal */
    .depth-gauge {
      position: relative;
      height: 120px;
      margin: 32px 0;
      background: linear-gradient(180deg, 
        rgba(125, 211, 168, 0.08) 0%,
        rgba(255, 255, 255, 0.02) 50%,
        rgba(200, 160, 165, 0.08) 100%
      );
      border-radius: 16px;
      overflow: hidden;
    }

    .depth-field {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at 50% 50%, 
        rgba(255, 255, 255, 0.03) 0%,
        transparent 70%
      );
    }

    .baseline {
      position: absolute;
      top: 50%;
      left: 16px;
      right: 16px;
      height: 1px;
      background: var(--gold);
      opacity: 0.6;
    }

    .baseline-label {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      font-size: 10px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--gold);
      opacity: 0.7;
    }

    .orb-container {
      position: absolute;
      left: 50%;
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .orb {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, 
        rgba(255, 255, 255, 0.95) 0%,
        var(--accent) 50%,
        rgba(0, 0, 0, 0.3) 100%
      );
      box-shadow: 
        0 0 20px var(--accent-glow),
        0 0 40px var(--accent-glow),
        inset 0 -4px 8px rgba(0, 0, 0, 0.3),
        inset 0 4px 8px rgba(255, 255, 255, 0.2);
    }

    .orb-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
    }

    /* Metrics */
    .metrics {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .metric {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 16px 12px;
      text-align: center;
    }

    .metric-label {
      font-size: 10px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--text-tertiary);
      margin-bottom: 6px;
    }

    .metric-value {
      font-size: 22px;
      font-weight: 500;
      letter-spacing: -0.02em;
    }

    .metric-unit {
      font-size: 12px;
      font-weight: 400;
      color: var(--text-secondary);
    }

    .metric-sub {
      font-size: 11px;
      color: var(--text-tertiary);
      margin-top: 4px;
    }

    /* Feedback Banner */
    .feedback-banner {
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.04) 0%,
        rgba(255, 255, 255, 0.02) 100%
      );
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 24px;
      text-align: center;
      min-height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feedback-text {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .feedback-text strong {
      color: var(--text-primary);
      font-weight: 500;
    }

    .feedback-hidden {
      display: none;
    }

    /* Debug Panel (dev only) */
    .debug-panel {
      background: rgba(255, 255, 255, 0.02);
      border: 1px dashed rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-top: 24px;
      font-size: 11px;
      color: var(--text-tertiary);
    }

    .debug-panel code {
      font-family: 'SF Mono', monospace;
      background: rgba(255, 255, 255, 0.05);
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Command Banner -->
    <div class="command-banner">
      <div class="status-pill">
        <div class="status-dot"></div>
        <span class="status-label" id="status-label">Normal</span>
      </div>
      <h1 class="headline" id="headline">Stay on plan.</h1>
      <p class="subtext" id="subtext">Train as scheduled.</p>
    </div>

    <!-- Depth Gauge -->
    <div class="depth-gauge">
      <div class="depth-field"></div>
      <div class="baseline"></div>
      <div class="baseline-label">baseline</div>
      <div class="orb-container" id="orb-container">
        <div class="orb-glow"></div>
        <div class="orb"></div>
      </div>
    </div>

    <!-- Metrics -->
    <div class="metrics">
      <div class="metric">
        <div class="metric-label">HRV</div>
        <div class="metric-value" id="hrv-value">58 <span class="metric-unit">ms</span></div>
        <div class="metric-sub">Base: 58</div>
      </div>
      <div class="metric">
        <div class="metric-label">Z-Score</div>
        <div class="metric-value" id="z-display">+0.20</div>
        <div class="metric-sub">Normal</div>
      </div>
      <div class="metric">
        <div class="metric-label">RHR</div>
        <div class="metric-value">52 <span class="metric-unit">bpm</span></div>
        <div class="metric-sub">On baseline</div>
      </div>
    </div>

    <!-- Feedback Banner (gated by days on app) -->
    <div class="feedback-banner" id="feedback-banner">
      <p class="feedback-text" id="feedback-text"></p>
    </div>

  </div>

  <script>
    // ============================================================
    // FEEDBACK SYSTEM - Credits the USER, not the machine
    // ============================================================
    
    const STORAGE_KEY = 'genysys_first_use_date';
    
    // Initialize first use date (only set once, never from imported data)
    function initFirstUseDate() {
      let firstUseDate = localStorage.getItem(STORAGE_KEY);
      if (!firstUseDate) {
        firstUseDate = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
        localStorage.setItem(STORAGE_KEY, firstUseDate);
      }
      return firstUseDate;
    }
    
    // Calculate actual days on app (not backfilled history)
    function getDaysOnApp() {
      const firstUseDate = initFirstUseDate();
      const start = new Date(firstUseDate);
      const today = new Date();
      start.setHours(0, 0, 0, 0);
      today.setHours(0, 0, 0, 0);
      const diffTime = today - start;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      return diffDays + 1; // Include today
    }
    
    // Get feedback message based on days on app and performance
    // readyCount: number of days with capacity in last 10
    // daysOnApp: actual days using the app (not imported history)
    function getFeedbackMessage(readyCount, daysOnApp) {
      // Days 0-2: No feedback (building baseline)
      if (daysOnApp <= 2) {
        return null;
      }
      
      // Days 3-4: Early activation
      if (daysOnApp <= 4) {
        return {
          text: "Commands active. Let's see what you've got.",
          tier: 'early'
        };
      }
      
      // Days 5-6: Pattern emergence
      if (daysOnApp <= 6) {
        return {
          text: `${daysOnApp} days in. Your pattern is emerging.`,
          tier: 'emerging'
        };
      }
      
      // Days 7+: Full ratio feedback (credits the user)
      if (readyCount >= 8) {
        return {
          text: `<strong>${readyCount} of your last 10 mornings</strong>, you woke up ready.`,
          tier: 'excellent'
        };
      }
      
      if (readyCount >= 7) {
        return {
          text: `<strong>${readyCount} of 10 days</strong> you had capacity. You're finding your rhythm.`,
          tier: 'good'
        };
      }
      
      if (readyCount >= 5) {
        return {
          text: `<strong>${readyCount} of 10 days</strong> with capacity. Your body's adapting.`,
          tier: 'moderate'
        };
      }
      
      // Lower readiness - still personal, still encouraging
      return {
        text: `Your body's talking. <strong>${readyCount} of 10 days</strong> with capacity. Let's listen.`,
        tier: 'building'
      };
    }
    
    // Update feedback banner
    function updateFeedbackBanner(readyCount) {
      const daysOnApp = getDaysOnApp();
      const banner = document.getElementById('feedback-banner');
      const textEl = document.getElementById('feedback-text');
      
      const feedback = getFeedbackMessage(readyCount, daysOnApp);
      
      if (!feedback) {
        banner.classList.add('feedback-hidden');
        return;
      }
      
      banner.classList.remove('feedback-hidden');
      textEl.innerHTML = feedback.text;
    }
    
    // ============================================================
    // STATE & VISUALIZATION
    // ============================================================
    
    const STATE_DATA = {
      rest: {
        label: 'Protect',
        headline: 'Let recovery happen.',
        subtext: 'Your system needs time.',
        hrv: 42,
        z: -1.12,
        ready: false
      },
      avoid: {
        label: 'Easy',
        headline: "Hard effort won't pay.",
        subtext: 'Keep it light today.',
        hrv: 52,
        z: -0.5,
        ready: false
      },
      proceed: {
        label: 'Normal',
        headline: 'Stay on plan.',
        subtext: 'Train as scheduled.',
        hrv: 58,
        z: 0.2,
        ready: true
      },
      attack: {
        label: 'Push',
        headline: 'This is your window.',
        subtext: 'Full capacity available.',
        hrv: 72,
        z: 1.4,
        ready: true
      }
    };

    function updateOrbPosition(z) {
      const clampedZ = Math.max(-2, Math.min(2, z));
      // z=0 → 50%, z=-2 → 85%, z=+2 → 15%
      const position = 50 - (clampedZ * 17.5);
      
      const orbContainer = document.getElementById('orb-container');
      orbContainer.style.top = `${position}%`;
      orbContainer.style.transform = `translate(-50%, -50%)`;

      document.getElementById('z-display').textContent = z >= 0 ? `+${z.toFixed(2)}` : z.toFixed(2);
    }

    function updateState(state) {
      const data = STATE_DATA[state];
      
      document.documentElement.dataset.state = state;
      document.getElementById('status-label').textContent = data.label;
      document.getElementById('headline').textContent = data.headline;
      document.getElementById('subtext').textContent = data.subtext;
      document.getElementById('hrv-value').innerHTML = `${data.hrv} <span class="metric-unit">ms</span>`;
      
      updateOrbPosition(data.z);
    }

    // ============================================================
    // INITIALIZATION
    // ============================================================
    
    // Initialize
    updateState('proceed');
    
    // Simulated ready count (in real app, calculated from last 10 days of data)
    // Only counts days AFTER firstUseDate
    const simulatedReadyCount = 7;
    updateFeedbackBanner(simulatedReadyCount);
  </script>

</body>
</html>
